<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="images/logoqtasnim.png">
  <title>Validasi Username dan Token</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Iframe for background */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border: none;
      filter: blur(5px); /* Add blur effect */
    }

    /* Form box styling */
    .code-box {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .code-box h3 {
      margin-bottom: 20px;
    }

    .code-box input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .code-box button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .code-box button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Iframe to display index.html -->
  <iframe src="dashboard.html"></iframe>

  <div class="code-box">
    <h3>Masukkan Username dan Token</h3>
    <input type="text" id="usernameInput" placeholder="Masukkan username Anda">
    <input type="password" id="tokenInput" placeholder="Masukkan token Anda">
    <div class="error" id="errorMessage"></div>
    <button type="button" onclick="validateForm()">Kirim</button>
  </div>

  <script>
    const validUsers = {
      'user1': 'token123',
      'user2': 'token456',
      'admin': 'admintoken',
    };

    function validateForm() {
      var username = document.getElementById('usernameInput').value;
      var token = document.getElementById('tokenInput').value;
      var errorMessage = document.getElementById('errorMessage');

      // Validasi apakah username dan token cocok dengan daftar yang valid
      if (validUsers[username] && validUsers[username] === token) {
        errorMessage.style.display = "none";
        // Redirect ke halaman index.html
        window.location.href = "bukuKhusus.html";
      } else {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Username atau token salah!";
      }
    }
  </script>

  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
